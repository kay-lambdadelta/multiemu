[package]
name = "multiemu-utils"
version = "0.1.0"
edition = "2024"
license = "GPL-3.0-or-later"
authors = ["Kay <lambdadeltakay@proton.me>"]
description = "A command line utility interface for multiemu, but has tools generically useful for rom organization"

[dependencies]
multiemu-runtime = { workspace = true }
multiemu-locale = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
rayon = { workspace = true }
clap = { workspace = true }
serde = { workspace = true }
serde_with = { workspace = true }
redb = { workspace = true }
strum = { workspace = true }
scc = { workspace = true }
ron = { workspace = true }
tempfile = { workspace = true }
data-encoding = { workspace = true }
regex = { workspace = true }
itertools = { workspace = true }
quick-xml = { version = "0.38", features = ["serialize"] }
zip = { version = "6.0", default-features = false, features = [
    "zstd",
    "bzip2",
    "deflate64",
    "deflate",
    "lzma",
] }
strsim = "0.11"
nod = "2.0.0-alpha.3"
ureq = { version = "3.1", features = ["socks-proxy", "charset"] }
num_cpus = "1.17"

# HACK: Trying to keep this nod prerelease compiling
cipher = "=0.5.0-rc.0"
inout = "=0.2.0-rc.6"
block-padding = "=0.4.0-rc.4"

[package.metadata.deb]
maintainer = "Kay <lambdadeltakay@proton.me>"
